<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- bootastrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- style sheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="text-center mt-4">Calculator</h1>
    <!-- display -->
    <div class="calc-container">
      <input id="display" type="text" name="" class="mb-4" />
      <div id="btn-container">
        <button id="zero" class="btn bg-dark bg-gradient text-white">0</button>
        <button id="one" class="btn bg-dark bg-gradient text-white">1</button>
        <button id="two" class="btn bg-dark bg-gradient text-white">2</button>
        <button id="three" class="btn bg-dark bg-gradient text-white">3</button>
        <button id="four" class="btn bg-dark bg-gradient text-white">4</button>
        <button id="five" class="btn bg-dark bg-gradient text-white">5</button>
        <button id="six" class="btn bg-dark bg-gradient text-white">6</button>
        <button id="seven" class="btn bg-dark bg-gradient text-white">7</button>
        <button id="eight" class="btn bg-dark bg-gradient text-white">8</button>
        <button id="nine" class="btn bg-dark bg-gradient text-white">9</button>
        <button id="plus" class="btn bg-dark bg-gradient text-white">+</button>
        <button id="minus" class="btn bg-dark bg-gradient text-white">-</button>
        <button id="multiply" class="btn bg-dark bg-gradient text-white">*</button>
        <button id="division" class="btn bg-dark bg-gradient text-white">/</button>
        <button id="backspace" class="btn bg-dark bg-gradient text-white">&lt;</button>
        <button id="clear" class="btn bg-dark bg-gradient text-white">C</button>
        <button id="point" class="btn bg-dark bg-gradient text-white">.</button>
        <button id="equal" class="btn bg-dark bg-gradient text-white">&#61;</button>
        <button id="root" class="btn bg-dark bg-gradient text-white">&#8730;</button>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
